<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bus Tracking System</title>

    <!-- Leaflet Maps CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #map { width: 90%; height: 400px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #2c3e50; color: white; padding: 15px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8f9fa; }
        button { padding: 10px; margin-top: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ðŸšŒ Student Bus Tracking System</h2>
    
    <label>Select Date: <input type="date" id="datePicker" onchange="fetchLogs()"></label>
    <button onclick="downloadLogs()">ðŸ“¥ Download Logs</button>

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Admission No</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="logs-table">
            <tr><td colspan="4">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        let map = L.map('map').setView([10.0, 76.0], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

        async function getAddress(lat, lon) {
            let response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await response.json();
            return data.display_name || "Location Not Found";
        }

        async function fetchLogs() {
            let date = document.getElementById("datePicker").value || new Date().toISOString().split("T")[0];
            let response = await fetch(`/logs/today`);
            let data = await response.json();

            let tableBody = document.getElementById("logs-table");
            tableBody.innerHTML = "";

            for (let log of data) {
                let location = await getAddress(log.latitude, log.longitude);
                let row = `<tr>
                    <td>${log.name}</td>
                    <td>${log.admissionNo}</td>
                    <td>${log.timestamp}</td>
                    <td>${location}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        }

        function downloadLogs() {
            let date = document.getElementById("datePicker").value || new Date().toISOString().split("T")[0];
            window.location.href = `/download_logs?date=${date}`;
        }

        fetchLogs();
    </script>
</body>
</html>
