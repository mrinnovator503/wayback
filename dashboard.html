<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bus Tracking System</title>

    <!-- Leaflet Maps CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }

        #map {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .table-container {
            margin: 20px auto;
            width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 15px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸšŒ Student Bus Tracking System</h2>
    </div>

    <div class="controls">
        <label>Select Date: <input type="date" id="datePicker"></label>
        <button onclick="downloadCSV()">ðŸ“¥ Download CSV</button>
    </div>

    <div id="map"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admission No</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="logs-table">
                <tr><td colspan="4">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let map = L.map('map').setView([10.0, 76.0], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let busMarker = L.marker([10.0, 76.0]).addTo(map).bindPopup("Bus Location");

        async function fetchLogs() {
            const ngrokResponse = await fetch("https://mrinnovator503.github.io/wayback/ngrok-url.txt");
            const ngrokURL = (await ngrokResponse.text()).trim();
            const apiUrl = `${ngrokURL}/logs`;

            const response = await fetch(apiUrl);
            const data = await response.json();

            let tableBody = document.getElementById("logs-table");
            tableBody.innerHTML = "";

            data.forEach(log => {
                let row = `<tr>
                    <td>${log.name}</td>
                    <td>${log.admissionNo}</td>
                    <td>${log.timestamp}</td>
                    <td>${log.latitude}, ${log.longitude}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function downloadCSV() {
            window.location.href = "/download_logs";
        }

        setInterval(fetchLogs, 10000);
        fetchLogs();
    </script>
</body>
</html>
