<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bus Tracking System</title>
    
    <!-- Leaflet Maps CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #map {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .table-container {
            width: 90%;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        select, button {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>ðŸšŒ Student Bus Tracking System</h2>

    <label for="date-picker">Select Date:</label>
    <input type="date" id="date-picker">
    <button onclick="fetchLogs()">Load Logs</button>
    <button onclick="downloadLogs()">Download CSV</button>

    <div id="map"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admission No</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="logs-table">
                <tr><td colspan="4">Select a date to load logs</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let map = L.map('map').setView([10.0, 76.0], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        let busMarker = L.marker([10.0, 76.0]).addTo(map).bindPopup("Bus Location");

        async function getHumanReadableLocation(lat, lon) {
            if (lat === 0 && lon === 0) return "Unknown Location";
            let response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await response.json();
            return data.display_name || "Location Not Found";
        }

        async function fetchLogs() {
            let date = document.getElementById("date-picker").value;
            if (!date) {
                alert("Please select a date.");
                return;
            }

            let response = await fetch(`/logs/${date}`);
            let data = await response.json();

            let tableBody = document.getElementById("logs-table");
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4'>No logs available for this date</td></tr>";
                return;
            }

            let lastLocation = { lat: 10.0, lon: 76.0 };
            for (let log of data) {
                let location = await getHumanReadableLocation(log.latitude, log.longitude);

                let row = `<tr>
                    <td>${log.name}</td>
                    <td>${log.admissionNo}</td>
                    <td>${log.timestamp}</td>
                    <td>${location}</td>
                </tr>`;
                tableBody.innerHTML += row;

                lastLocation = { lat: log.latitude, lon: log.longitude };
            }

            busMarker.setLatLng([lastLocation.lat, lastLocation.lon]);
            map.setView([lastLocation.lat, lastLocation.lon], 14);
        }

        function downloadLogs() {
            let date = document.getElementById("date-picker").value;
            if (!date) {
                alert("Please select a date.");
                return;
            }
            window.location.href = `/download_logs/${date}`;
        }
    </script>

</body>
</html>
