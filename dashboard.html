<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Logs & Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        #map {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>ðŸšŒ Live Bus Tracker & Student Logs</h2>

    <div id="map"></div>

    <h3>ðŸ“‹ Student Logs</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Admission No</th>
                <th>Scanned At</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="logs-table">
            <tr><td colspan="4">Loading logs...</td></tr>
        </tbody>
    </table>

    <script>
        let map = L.map('map').setView([10.0, 76.0], 12); // Default location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let busMarker = L.marker([10.0, 76.0]).addTo(map).bindPopup("Bus Location");

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("logs-table");
                    tableBody.innerHTML = ""; 

                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='4'>No logs available</td></tr>";
                        return;
                    }

                    let lastLocation = { lat: 10.0, lon: 76.0 }; // Default

                    data.forEach(log => {
                        let time = new Date().toLocaleTimeString();
                        let location = `Lat: ${log.latitude}, Lon: ${log.longitude}`;

                        let row = `<tr>
                            <td>${log.name}</td>
                            <td>${log.admissionNo}</td>
                            <td>${time}</td>
                            <td>${location}</td>
                        </tr>`;
                        tableBody.innerHTML += row;

                        // Update last location for bus tracking
                        lastLocation = { lat: log.latitude, lon: log.longitude };
                    });

                    // Update Bus Marker on Map
                    busMarker.setLatLng([lastLocation.lat, lastLocation.lon]);
                    map.setView([lastLocation.lat, lastLocation.lon], 14);
                })
                .catch(error => console.error("Error fetching logs:", error));
        }

        setInterval(fetchLogs, 5000);  // Refresh logs every 5 seconds
        fetchLogs();  // Initial call
    </script>

</body>
</html>
