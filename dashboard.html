<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>ðŸ“‹ Student Logs</h2>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Admission No</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="logs-table">
            <tr><td colspan="4">Loading logs...</td></tr>
        </tbody>
    </table>

    <script>
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("logs-table");
                    tableBody.innerHTML = ""; 

                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='4'>No logs available</td></tr>";
                        return;
                    }

                    data.forEach(log => {
                        let row = `<tr>
                            <td>${log.name}</td>
                            <td>${log.admissionNo}</td>
                            <td>${log.latitude}</td>
                            <td>${log.longitude}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching logs:", error));
        }

        setInterval(fetchLogs, 3000);  // Refresh logs every 5 seconds
        fetchLogs();  // Initial call
    </script>

</body>
</html>
